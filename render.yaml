services:
  - type: web
    name: backend-service
    env: python  # or "node" or "docker", depending on your backend
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    branch: main

  - type: static
    name: react-vite-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://backend-service.onrender.com  # replace with your real backend URL
    plan: free
    branch: main
